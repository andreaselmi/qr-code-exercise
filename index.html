<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <!-- CARD -->
    <div class="card">
      <img class="card__image" src="./images/image-qr-code.png" alt="QR code">
      <div class="card__content">
        <h1 class="card__title typography-1">Improve your front-end skills by building projects</h1>
        <p class="card__text typography-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the
          next level</p>
      </div>
    </div>
  </main>
</body>

</html>
